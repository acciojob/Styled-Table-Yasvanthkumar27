	<style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 30px auto;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);

    thead {
      background: #2789c6;
      color: #fff;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #d0d0d0;
    }
    tbody tr:nth-child(even) {
      background: #e3f2fd;
    }
    tbody tr:hover {
      background: #b3e5fc;
      cursor: pointer;
    }
    th {
      font-size: 15px;
      font-weight: normal;
      letter-spacing: 1px;
    }
  </style>
</head>
